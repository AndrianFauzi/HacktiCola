<!DOCTYPE html>
<html>
  <head>
    <title>Hackti Cola</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/93c702e39b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="undraw_refreshing_beverage_td3r.svg">
  </head>
  <body>
    <div class="penampung">
      <div class="container">
        <table border="0" class="header">
          <tr>
            <td> 
              <a href="index.html"><img src="asset/img/undraw_refreshing_beverage_td3r.svg" alt="" class="imgheader"></a>
            </td>
            <td class="texthackti">
              <p id="textheader" ><b>HACKTI COLA</b></p>
            </td>
            <td class="row1">
              <div class="logo">
                <input
                  class="search"
                  id="searchbar"
                  type="text"
                  name="search"
                  placeholder="Search"
                />
                <button id="buttonSearch" onclick="cariProduk()" class="btn-search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="hks">
                <button class="btn">
                  <a onclick="bukaHalamanCart()" href="cart.html" style="color: white"><b>CART</b></a>
                </button>
                
              </div>
            </td>
          </tr>
        </table>
        <div class="tengah">
          <div class="card">
            <h4>Filter Produk</h4>
            <input class="filterValue" onchange="filterProduk()" type="checkbox" name="merchandise" id="filter1" name="merchandise" value="merchandise"/>
            <label for="merchandise" class="checkboxtext">Merchandise</label> <br>
            <input class="filterValue" onchange="filterProduk()" type="checkbox" name="non-alkohol" id="filter2" name="non-alkohol" value="non-alkohol"/>
            <label for="non-alkohol" class="checkboxtext">Non-Alkohol</label> <br>
            <input class="filterValue" onchange="filterProduk()" type="checkbox" name="non-soda" id="filter3" name="non-soda" value="non-soda"/>
            <label for="non-soda" class="checkboxtext">Non-Soda</label> <br>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <div id="dataBarang" class="databarang">
           </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
